<div class="product-list-item-container">
    <img src="{{ product.url }}" width="200px" height="300px" />
    <div class="details">
        <p>{{ product.name }}</p>
        <p>{{ product.price }} AUD</p>
        <p>{{ product.description }}</p>

        <form #form="ngForm" (ngSubmit)="submitForm()">
            <input type="number" min="1" name="quantity" placeholder="Enter Quantity" [(ngModel)]="quantity" (ngModelChange)="quantity = $event">
            <input type="submit" [disabled]="form.invalid" value="Add to Cart">
        </form>

        <a routerLink="/detail" [queryParams]="{url: product.url ,name: product.name, cost: product.price, description: product.description }">
            <input type="submit" value="View Product Details">
        </a>
    </div>
</div>

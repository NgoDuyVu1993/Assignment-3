<div class="cart-item-container">
    <div class="details">
        <img src="{{ product.url }}" width="200px" height="300px"/>
        <h3>{{ product.name }}</h3>
        <p><b>Quantity:</b> {{product.quantity}}</p>
        <p><b>Total Price:</b>{{ roundNumber(product.price *  product.quantity) }} AUD</p>
        <button class="add-button" (click)="addItemCart(product)">+</button><br>
        <button class="reduce-button" (click)="reduceItemCart(product)">-</button><br>
        <button class="remove-button" (click)="removeItemCart(product)">Remove Item</button>
    </div>
</div>
